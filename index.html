<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img src="icons/magnify.svg" alt="Search Icon" class="search-icon">
                <textarea class="search-bar"></textarea>
            </div>
            <div class="user-info">
               <img src="icons/bell-ring-outline.svg" alt="Notifications Icon" class="notification-icon">
               <img src="icons/32px-Default_pfp.svg.png" alt="Profile Picture" class="profile-picture">
               <div class="name">John Doe</div>
            </div>
            <div class="welcome">
                <img src="Default_pfp.svg.png" alt="Profile Picture" class="welcome-profile-picture">
                <div>
                    <div class="hello">Hi there, </div>
                    <div class="username">John Doe (@johndoe)</div>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="content">
            <div class="projects">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
        <div class="sidebar">
            <img src="icons/view-dashboard.svg" alt="Profile Icon" class="dashboard-icon icon">
            <div class="dashboard">Dashboard</div>

            <img src="icons/home.svg" alt="Home Icon" class="icon">
            <div>Home</div>

            <img src="icons/card-account-details-outline.svg" alt="Profile Icon" class="icon">
            <div>Profile</div>

            <img src="icons/message.svg" alt="Messages Icon" class="icon">
            <div>Messages</div>

            <img src="icons/clock.svg" alt="History Icon" class="icon">
            <div>History</div>

            <img src="icons/note-multiple.svg" alt="Tasks Icon" class="icon">
            <div>Tasks</div>

            <img src="icons/account-group.svg" alt="Communities Icon" class="icon">
            <div>Communities</div>
            
            <div class="empty"></div>

            <img src="icons/cog.svg" alt="Settings Icon" class="icon">
            <div>Settings</div>

            <img src="icons/help-box.svg" alt="Support Icon" class="icon">
            <div>Support</div>

            <img src="icons/shield-check.svg" alt="Privacy Icon" class="icon">
            <div>Privacy</div>
        </div>
    </div>
</body>
</html>
